<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消费记录</title>
    <link rel="stylesheet" href="assest/mui/css/mui.css"/>
    <script type="text/javascript" src="assest/mui/js/jquery-3.1.0.min.js"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/sha1.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="assest/mui/js/mui.min.js"></script>
    <style type="text/css">
        body, html {
            background-color: #F0F0F0;
            height: 100%;
            font-family: "微软雅黑";
        }

        .div-f {
            height: 4em;
            border-bottom: 1px solid #FFFFFF;
        }

        .f-span {
            font-size: 1.3em;
            line-height: 3em;
            margin: 0 5%;
            display: inline-block;
            float: left;
        }

        .f-d {
            margin: 1.5% 5%;
            display: inline-block;
            float: right;
        }
        .load-more {
            width: 100%;
            height: 40px;
            background: #FFFFFF;
            display: flex;
            display: -webkit-flex;
            align-items: center;
            -webkit-align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
        }
    </style>
</head>
<body>
<div class="sk-wave" id="loading">
    <div class="sk-rect sk-rect1"></div>
    <div class="sk-rect sk-rect2"></div>
    <div class="sk-rect sk-rect3"></div>
    <div class="sk-rect sk-rect4"></div>
    <div class="sk-rect sk-rect5"></div>
</div>
<div id="app">
    <div v-for="item in recordList" class="div-f">
        <span class="f-span">
				{{item.date}}
        </span>
        <div class="f-d">
            <span style="font-size: 1.2em;color: #57cd57;">{{item.money}}￥</span>
            <br/>
            <span style="font-size: 0.5em; color: #999999;position: relative;left: 30%;">{{item.type}}</span>
        </div>
    </div>
    <div v-if="recordList.length >= 10" @click="getMore()" class="load-more">
        {{loadMoreContent}}
    </div>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            loadMoreContent:'加载更多',
            recordList: [],
            offset:0
        }
    });

    function getRecord(param) {
        $.ajax({
            url: 'http://qpg.vlusi.com/api/api.php',
            dataType: 'json',
            type: 'post',
            data: {
                act: 'get_account_log',
                offset:app.offset,
                count:10,
                token: param.token,
                signature: SHA2(`act=get_account_log&count=10&offset=${app.offset}&token=${param.token}${param.transfer_key}`)
            },
            success: function (data) {
                if (data.code == 200) {
                    data.data.forEach(function (value,index,array) {
                        switch (value.data.account_type) {
                            case 'money':
                                app.recordList.push({
                                    date:transformTime(parseInt(value.change_time)),
                                    money:value.user_money,
                                    type:value.change_type_show
                                });
                                break;
                            case 'huacai' :
                                app.recordList.push({
                                    date:transformTime(parseInt(value.change_time)),
                                    money:value.user_huacai,
                                    type:value.change_type_show
                                });
                                break;
                        }
                    });
                    $("#loading").hide();
                }
                else {
                    mui.toast(data.message);
                }
            },
            error:function () {
                mui.toast('服务器异常!');
            }
        });
    }

    $(function () {
        transformParams(getRecord);
    });
    
    function getMore() {
        app.offset += 10;
        getRecord(transformParams(),app.offset);
    }
</script>
</body>
</html>
